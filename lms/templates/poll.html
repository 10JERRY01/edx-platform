<section
    id="poll_${element_id}"
    class="${element_class}"
    data-ajax-url="${ajax_url}"
>
    <!-- Hidden field to read configuration JSON from. -->
    <div
        class="${element_class}_div"
        id="${element_id}_json"
        style="display: none;"
    >${configuration_json}</div>

    <!-- Main HTML. -->
    ${element_html}

% if voted:
    <div>Upvotes: ${upvotes}</div>
    <div>Downvotes: ${downvotes}</div>
% else:
    <a class="upvote">Yes</a>
    <a class="downvote">No</a>
% endif

</section>
